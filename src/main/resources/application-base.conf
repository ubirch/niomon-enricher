niomon-enricher {
  kafka {
    url = ${KAFKA_URL}
    topic {
      incoming = [${KAFKA_TOPIC_IN}]
      outgoing {
        default = ${KAFKA_TOPIC_OUT_DEFAULT}
      }
      error = ${KAFKA_TOPIC_OUT_ERROR}
    }
  }

  cumulocity {
    baseUrl = ${C8Y_BASEURL}
    tenant = ${C8Y_TENANT}
    username = ${C8Y_USERNAME}
    password = ${C8Y_PASSWORD}
  }

  device-cache {
    timeToLive = 3 hours
    maxIdleTime = 0 s
  }
}

prometheus {
  port: 4321
  port: ${?PROMETHEUS_PORT}
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  kafka {
    committer {
      # Maximum number of messages in a single commit batch
      max-batch = 500
      # Maximum interval between commits
      #max-interval = 10s
      # Parallelsim for async committing
      parallelism = 1
    }
  }
}

redisson {
  replicatedServersConfig {
    nodeAddresses = [
      "redis://"${REDIS_MASTER_URL},
      "redis://"${REDIS_SLAVE_URL}
    ]
    clientName = "niomon-enricher"
    password = ${REDIS_PASSWORD}
  }
}