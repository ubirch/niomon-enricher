configuration-injector {
  kafka {
    url = "localhost:6001"
    topic {
      incoming: ["incoming"]
      outgoing: {
        default = "outgoing"
      }
    }
  }

  cumulocity {
    baseUrl = "https://ubirch.cumulocity.com/"
    tenant = "ubirch"
    username = "username"
    username = ${?C8Y_USERNAME}
    password = "pass"
    password = ${?C8Y_PASSWORD}
  }

  device-cache {
    timeToLive = 1 minute
    maxIdleTime = 0 s
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

redisson {
  clusterServersConfig = null

  singleServerConfig {
    address = "redis://localhost:6379"
  }
}
