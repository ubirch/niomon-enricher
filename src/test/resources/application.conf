configuration-injector {
  kafka {
    url = "kafka"
    topic {
      incoming: ["incoming"]
      outgoing: {
        default = "outgoing"
      }
    }
  }

  cumulocity {
    baseUrl = "https://ubirch.cumulocity.com/"
    tenant = "ubirch"
    username = "username"
    username = ${?C8Y_USERNAME}
    password = "pass"
    password = ${?C8Y_PASSWORD}
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
